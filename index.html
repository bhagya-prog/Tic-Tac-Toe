<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "favicon-32x32.png"  type = "image/x-icon">
</head>

<body>
    <div class="msgContainer hidden cursor">
        <p id="msg" class = "cursor">Winner</p>
        <button id="new" class="cursor">New Game</button>
    </div>
    <main class = "cursor">
        <h1 class = "cursor heading">Tic Tac Toe</h1>
        <div class="container cursor">
            <div class="game cursor">
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
                <button class="box cursor"></button>
            </div>
        </div>
        <button id="reset" class = "cursor">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
